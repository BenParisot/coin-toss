<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flippy Coin</title>
</head>
<body>
    <header>
        <h1>Flippy Coin!</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Let's flip a coin!</h2>
            <p></p>
        </section>
        <section id="pic-area">
            <img src="" id="coin-pic" class="hidden">
        </section>
        <section>
            <form id="flip-form">
                <label for="heads">Heads</label>
                <input type="radio" value="heads" name="flip" id="heads" checked>
                <label for="tails">Tails</label>
                <input type="radio" value="tails" name="flip" id="tails">
                <button>Submit</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="../src/main.js"></script>
</body>
</html>
